<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Delegation</title>
</head>
<body>
  <div>
    <ul id="eventDelegation">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </div>

  <script>
    var eventDelegationUL = document.getElementById('eventDelegation')
    eventDelegationUL.addEventListener('click', function(e) {
      if (e.target && e.target.nodeName.toUpperCase() === 'LI') {
        alert(e.target.innerHTML)
      }
    }, false)
  </script>
</body>
</html>
