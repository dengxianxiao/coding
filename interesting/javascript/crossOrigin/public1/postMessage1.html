<body>
  <iframe id="postMessage2" src="http://localhost:3001/postMessage2.html" style="width: 200px;height:50px"></iframe>
  <div id="postMessage">postMessage1</div>
  <script>
    window.onload = function() {
      // 向目标源发送信息
      var message = document.getElementById('postMessage').innerText
      var url = 'http://localhost:3001'
      document.getElementById('postMessage2').contentWindow.postMessage(message, url)
    }
    
    window.onmessage = function(event) {
      console.log(event.data)
