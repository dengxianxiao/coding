<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件循环</title>
</head>
<body>
  
  <script>
    function fn1() {
      (function() {
        setTimeout(function() {
          console.log(4)
        }, 0)
      })()
      new Promise(function executor(resolved) {
        console.log(1)
        for (let i = 0; i < 10000; i++) {
          i === 9999 && resolved()
        }
        console.log(2)
      }).then(function() {
        console.log(5)
      })
      console.log(3)
    }
    fn1() // 1,2,3,5,4
  </script>
</body>
</html>
