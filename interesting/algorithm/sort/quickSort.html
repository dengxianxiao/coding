<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quickSort</title>
</head>
<body>

    <script>
        // 时间复杂度O(nlog2(n))
        // 取中间值，小的放左边，大的放右边，递归调用
        var arr = [1, 3, 5, 2, 4, 9];
        function quickSort(arr) {
            if (arr.length == 0) {
                return [];
            }
            var centerIndex = Math.floor(arr.length / 2);
            var centerValue = arr.splice(centerIndex, 1);
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < centerValue) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat(centerValue, quickSort(right));
        }
        console.log(quickSort(arr));



    function swapArr(i, j, arr) {
        var temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
    }

    function quickSort2(arr, low, hight) {
      var patitionIndex
      var left = low || 0
      var right = hight || arr.length - 1
      if (left < right) {
        patitionIndex = patition(arr, left, right)
        quickSort2(arr, left, patitionIndex - 1)
        quickSort2(arr, patitionIndex + 1, right)
      }
      return arr
    }

    function patition(arr, left, right) {
      for (var i = left + 1, j = left; i <= right; i++) {
        arr[i] < arr[left] && swapArr(i, ++j, arr)
      }
      swapArr(left, j, arr)
      return j
    }
    console.log(quickSort2(arr))
    </script>
</body>
