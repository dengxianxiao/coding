<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>selectSort</title>
</head>
<body>
  <script>
    // 选择排序O(n^2)  不稳定排序
    var selectSort = function(arr) {
      len = arr.length
      for (var i = 0; i < len; i++) {
        var min = arr[i]
        for (j = i + 1; j < len; j++) {
          if (arr[j] < min) {
            var t = arr[j]
            arr[j] = min
            min = t
          }
        }
        if (arr[i] !== min) {
          arr[i] = min 
        }
      }
      return arr
    }
    var arr = [1, 3, 5, 2, 4, 9]
    console.log(selectSort(arr))
  </script>
</body>
</html>
