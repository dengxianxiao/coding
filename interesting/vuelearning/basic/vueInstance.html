<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vueInstance</title>
</head>
<body>
    <div id="vm1">
        {{ message }}
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="../../../static/js/vue.js"></script>
    <script>
      /* global Vue */ // 防止eslint 检测全局变量'Vue' is not defined
      var data = {
        message: 1
      }
      var vm1 = new Vue({
        el: '#vm1',
        data: data,
        created: function () {
          console.log(this.message)
        }
      })
      console.log('vm1.message === data.message ', vm1.message === data.message)
      console.log('vm1.$data === data', vm1.$data === data)
      console.log("vm1.$el === document.getElementById('vm1')", vm1.$el === document.getElementById('vm1'))
      vm1.$watch('message', function (newValue, oldValue) {
        console.log('newValue = ', newValue)
        console.log('oldValue = ', oldValue)
      })
    </script>
</body>
</html>
