<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inherit</title>
</head>
<body>
  <script>
    function Animal(name) {
      this.name = name
      this.sleep = function() {
        console.log(`${this.name}正在睡觉`)
      }
    }
    Animal.prototype.eat = function(food) {
      console.log(`${this.name}正在吃${food}`)
    }

    //1 原型链继承
    function Cat1() {
      this.run = function() {
        console.log(`${this.name}正在跑`)
      }
    }
    Cat1.prototype = new Animal('Tom')

    //2 构造继承
    function Cat2(name) {
      Animal.call(this, name)
    }

    //3 实例继承
    function Cat3(name, age) {
      var instance = new Animal(name)
      instance.age = age
      return instance
    }

    //4 拷贝继承
    function Cat4(name) {
      this.name = name
      var animal = new Animal(name)
      for (var p in animal) {
        Cat4.prototype[p] = animal[p]
      }
    }

    //5 组合继承
    function Cat5(name) {
      Animal.call(this, name)
    }
    Cat5.prototype = new Animal()
    Cat5.prototype.constructor = Cat5

    

    //6 寄生组合继承
    function Cat6(name) {
      Animal.call(this, name)
    }
    (function() {
      var Super = function() {}
      Super.prototype = Animal.prototype
      Cat6.prototype = new Super()
      Cat6.prototype.constructor = Cat6
    })()


    //7 es6 class
    class Animal7 {
      constructor(name) {
        this.name = name
      }
      sayHello() {
        console.log(`hello ${this.name}`)
      }
      static hello() {
        console.log('hello')
      }
    }
    class Cat7 extends Animal7 {
      constructor(name, age) {
        super(name)
        this.age = age
      }
    }
    var cat7 = new Cat7('Tom')
    cat7.sayHello()
    cat7.hello()
  </script>
</body>
</html>
